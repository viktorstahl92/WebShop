<div class="ml-5" *ngIf="User">
    <p><b>{{User.firstName}} {{User.lastName}}</b> - {{User.email}} - {{User.role}}<br>{{User.address}}, {{User.postalCode}} {{User.city}}</p>
    <button class="btn-primary" [routerLink]="['/admin/updateuser', User.userId]">Redigera</button>
    <button class="btn-danger" (click)="deleteMe()">Ta bort</button>

</div>
