<div *ngIf="user">
    <h3>Välkommen {{user.firstName}} {{user.lastName}}!</h3>
    <div>
        <p>Email: {{user.email}}</p>
        <p>Adress: {{user.address}}, {{user.postalCode}} {{user.city}}</p>
        <p>Du är {{user.role == "Admin" ? "administratör" : "kund"}}.</p>
    </div>
    <button class="btn-danger" (click)="logOut()">Logga ut</button>
</div>
<hr>
<app-admin-main *ngIf="isAdmin"></app-admin-main>
