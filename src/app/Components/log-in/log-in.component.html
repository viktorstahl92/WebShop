<div class="col-md-12">
    <div class="card card-container">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
                <label for="username">E-mail:</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username"
                    #username="ngModel" />
            </div>
            <div class="form-group">
                <label for="password">Lösenord:</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password"
                    #password="ngModel" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">
                    Logga in
                </button>
            </div>
            <div class="form-group">
                <button [routerLink]="['/register']" class="btn btn-secondary btn-block">
                    Registrera ny användare
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                    Inloggning misslyckades: {{ errorMessage }}
                </div>
            </div>
        </form>
    </div>
</div>
